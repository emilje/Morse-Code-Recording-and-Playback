<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseGenerator</title>
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" defer src="script.js"></script>

</head>

<body>
    <div class="Center">
        <div class="Key"></div>
        <div class="Replay">
            <p>Replay.</p>
        </div>
        <div class="TextDiv">
            <p1>Your message was:</p1><br><br>
            <p1 class="MorseText"></p1>
        </div>

    </div>
    <div class="Translator">
        <p1>Translate into morse.</p1><br>
        <input type="text" placeholder="Add text here..." class="InputField"><br>
        <button class="ButtonTranslate">Translate!</button><br>
        <p1 class="Translation"></p1><button class="PlayTranslation">▶️</button>
    </div>



</body>

</html>
